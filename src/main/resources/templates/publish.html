<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <form action="/doPublish" method="post">
                <!--需要传递值但是不在页面上展示-->
                <input type="hidden" th:value="${id}" name="id" />
                <div class="form-group">
                    <label for="title">问题标题(简单描述)</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"  placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="title">问题补充(必填，请参照右侧提示)</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="18" height="50" ></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以,号分隔">
                </div>
                <div class="container-fluid main" >
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}">  </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit"
                                    class="btn btn-success btn-publish col-lg-3 col-md-12 col-sm-12 col-xs-12">发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题：请用精简的语言描述您要发布的问题，不要超过25字
            ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料
            ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
